
		
		<!-- 	O menu de navegação vai pegar o valor da variável "ativa" como uma classe. 
		 		O $event.preventDefault() previne que a página pule quando um link é clicado -->
		<link rel="stylesheet" type="text/css" href="navbar.css">
		
		<nav class="{{ ativo }}" ng-click="$event.preventDefault()">
			
			<!-- Quando um link no menu é clicado, nós definimos a variável ativa -->
			<a href="#" class="home" ng-click="ativo='home'">Home</a>
			<a href="#" class="projects" ng-click="ativo='projects'">Projetos</a>
			<a href="#" class="services" ng-click="ativo='services'">Serviços</a>
			<a href="#" class="contact" ng-click="ativo='contact'">Contato</a>

		</nav>

		<!-- ng-show vai mostrar um elemento se o valor das aspas for verdadeiro, enquanto o ng-hide faz o contrário. Por causa da variável ativa não ser definida inicialmente, fará com que o primeiro parágrafo seka visível -->

		<p ng-hide="ativo">Por favor, click em um item do menu</p>
		<p ng-show="ativo">Sua Escolha <b>{{ ativo }}</b></p>
